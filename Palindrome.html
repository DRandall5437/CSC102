<script>
// this is the Function that checks for palindrome
function checkPalindrome() {
  var str = document.getElementById("txt").value;
  // sets the string to reverse of string
  var reverseStr = str.split('').reverse().join('');
  // checks if reverse string = string
  if(str === reverseStr) {
    // if true alerts this
    alert(str + " is a palindrome!");
  } else {
    // if not alerts this
    alert(str + " is not a palindrome!");
  }
}
</script>
